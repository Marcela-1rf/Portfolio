<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Colorida</title>
    <link rel="stylesheet" href="fun-calculator.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly placeholder="0">
        <div class="buttons">
            <button class="number red" onclick="appendNumber('7')">7</button>
            <button class="number red" onclick="appendNumber('8')">8</button>
            <button class="number red" onclick="appendNumber('9')">9</button>
            <button class="operator blue" onclick="setOperator('/')">÷</button>
            <button class="number green" onclick="appendNumber('4')">4</button>
            <button class="number green" onclick="appendNumber('5')">5</button>
            <button class="number green" onclick="appendNumber('6')">6</button>
            <button class="operator blue" onclick="setOperator('*')">×</button>
            <button class="number yellow" onclick="appendNumber('1')">1</button>
            <button class="number yellow" onclick="appendNumber('2')">2</button>
            <button class="number yellow" onclick="appendNumber('3')">3</button>
            <button class="operator blue" onclick="setOperator('-')">−</button>
            <button class="clear orange" onclick="clearDisplay()">C</button>
            <button class="number yellow" onclick="appendNumber('0')">0</button>
            <button class="decimal purple" onclick="appendDecimal()">.</button>
            <button class="operator blue" onclick="setOperator('+')">+</button>
            <button class="equal purple" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
